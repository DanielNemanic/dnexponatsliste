<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="main">
	<div class="uk-width-1-1" uk-grid>
		<f:render partial="FormErrors" arguments="{object:Exponate}"/>
	</div>
	
	<div class="uk-margin uk-child-width-expand" uk-grid>
	
	</div>
	<f:render partial="Exponate/ControlBar" arguments="{_all}"/>
	
	<f:if condition="{settings.separateTabs}">
		<f:then>
			<ul uk-tab>
				<f:for each="{Tabs}" as="tab">
					<li><a href="#">{tab}</a></li>
				</f:for>
			</ul>
			<ul class="uk-switcher uk-margin">
				<f:for each="{Tabs}" as="tab" key="key">
					<f:alias map="{key: key}">
						<li>
							<f:render partial="Table" arguments="{_all}"/>
						</li>
					</f:alias>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<f:render partial="Table" arguments="{_all}"/>
		</f:else>
	</f:if>

</f:section>
</html>
